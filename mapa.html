<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link type="text/css" href="estilos.css" rel="stylesheet">
    <!--Esta hoja de estilos es la hoja de estilos que ya tenían-->
</head>   
<body>
    <div id="menu">
    </div>
    <div id="boton-menu">
        <button></button>
    </div>
    <div id="mapa">
    </div>
    <div id="botonera">
        <button onclick="location.href='principal.html'">Atrás</button>
    </div>
    <script>
        var map;
        window.addEventListener('load',localizar,true);
        function localizar(){
            //Obtener la geolocalización.
            navigator.geolocation.getCurrentPosition(ubicacion);
        }
        function ubicacion(datos){
            longitud=datos.coords.longitude;
            latitud=datos.coords.latitude;
            initMap();
        }
function initMap() {
  map = new google.maps.Map(document.getElementById('mapa'), {
    center: {lat: latitud, lng: longitud},
    zoom: 18
  });
    var marker=new google.maps.Marker({
        animation:google.maps.Animation.DROP,
        position:{lat:latitud,lng:longitud},
        map: map,
        icon:'imagen.png',
        draggable: true,
        title: 'Aqui Estoy:'
    })
}
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAg0tW84Jb6umP-9D-rTbY6NHoRjTEE1m0">
    </script>
  </body>
</html>
